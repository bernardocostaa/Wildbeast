            <label for="">Nome</label>

          <div>
            <label for="">Email</label>
            <input type="text" name="email" data-rules="required|email">
          </div>
          <div>
            <label for="">Telefone</label>
            <input type="text" name="cel" data-rules="required|tel">
          </div>
          <div>
            <label for="">Mensagem</label>
            <textarea name="" id="" rows="5" data-rules="required"></textarea>
          </div>
          <button class="botao">Enviar Mensagem</button>
        </form>
